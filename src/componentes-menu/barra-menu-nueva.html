        margen = 0;
        posComponente = parseInt($(idComponenteAScrolear).offset().top);
        if (posComponente < 0)
        {
            posComponente = 0;
        }

        posActual = window.scrollY;
        console.log("SCROLEO HASTA y = " + posComponente);

        $scope.abrirMenu();

        $('html, body').animate(
            {
                scrollTop: posComponente
            }, 1000);
    }

</script>
