<body>
<div class="trabajos flex-center-v flex-center-h flex center">
    TRABAJOS
</div>

<div class="cont-galery col-12 flex-center-h sin-padding">

    <!-- FLECHA IZQUIERDA -->
    <div class="flecha-izq col-1 flex-center-v flex-center-h">
        <i class="fa-solid fa-chevron-left"></i>
    </div>

    <!-- CARRUSEL-TRABAJOS -->
    <div class="item-trabajo col-7 flex-center-h sin-padding"
        style="border: solid 1px green"
        ng-repeat="trabajoLoop in arrTrabajos">

        <h3>
            {{trabajoLoop.nombre}}
        </h3>
        <div class="img-item-trabajo" style="background-image: {{trabajoLoop.foto}};">

        </div>
        <div class="contenedor-pdf-trabajos col-12 sin-padding">
            <embed src="{{trabajoLoop.pdf}}" type="application/pdf" 
            width="100%"
            height="400px" />
        </div>
        <!-- <img class="foto" src="../src/CASA/img/tres.jpg"> -->
    </div>

        
        
         
    
    <!-- FLECHA DERECHA -->
    <div class="flecha-der col-1 flex-center-v flex-center-h">
        <i class="fa-solid fa-chevron-right"></i>
    </div>

</div>

</body>
